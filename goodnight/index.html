<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hypertext Concrete Poem Example</title>

        <!--This is a link to the css style sheet where you can make styling rules that will be applied to all pages-->
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>

        <div class="centered-wrapper">
            <h1>
                <a href="../wisemen/" class = "t" > Wise Men </a>
            </h1>
        </div>

        <div class="centered-wrapper">
            <h1>
                <a href="../goodmen/" class = "t"> Good Men </a>
            </h1>
        </div>

        <div class="centered-wrapper">
            <h1>
                 <a href="../wildmen/" class = "t"> Wild Men </a>
            </h1>
        </div>

        <div class="centered-wrapper">
            <h1>
                 <a href="../gravemen/" class = "t" > Grave Men </a>
            </h1>
        </div>

        <div class="centered-wrapper">
            <h1>
                <a href="../myfather/" class = "t">My Father</a>
            </h1>
        </div>
    </body>
</html>
